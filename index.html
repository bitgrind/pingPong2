<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Ping Pong Multiples</title>
  </head>
  <body class="container">
    <header>
      <h1>Find Your multiples!</h1>
    </header>
    <main>
      <form id="userNumber">
        <label for="input">Enter Your Number:</label>
        <input id="input" type="number" required>
        <input type="submit" name="" value="List Multiples">
      </form>
      <div id="output" class="col-md-12">
        <h3>Try Negitives</h3>
        <h3>Click number returns 50+ multipes of the button value.</h3>
        <h1>Multiples</h1>
        <div class="row">
          <h2></h2>
          <ul class="col-md-12">
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
